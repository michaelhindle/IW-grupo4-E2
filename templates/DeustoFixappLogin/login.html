{% extends 'base.html' %}
{% block content %}
<main class="login">
    <h2>Inicio de sesión</h2>
    <form id="login-form" class="login-form" method="POST" action="{% url 'login' %}" data-login-failed="{{ login_failed|yesno:"true,false" }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Contraseña</label>
            {{ form.password }}
        </div>
        <button type="submit">Iniciar sesión</button>
        <a href="{% url 'signup' %}">¿No tienes una cuenta? Haz click aquí para registrarte</a>
    </form>
</main>
{% endblock %}
